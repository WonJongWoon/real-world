spring:
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:~/real-world;MODE=MySQL;
    username: sa
    password:
